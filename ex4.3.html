<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>mais tag de tabelas</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<table border="1">
		<caption>tituloa da tabela</caption>         
		<thead>
			

			<tr>
				<th>dia</th>
				<th>mes</th>
				<th>ano</th>
				<th>valor</th>
			</tr>
		
		</thead>


		<tfoot>   
                  <tr>
                  	<td colspan="4"> valor total</td>
                  </tr>    
			<tfoot> 

			                  
			 <tbody>  
		<tr>
			<td>27</td>
			<td>setembro</td>
			<td>2017</td>
			<td>R$ 632,00</td>
		</tr>
            <tbody>                
	</table>
</body>
</html>
