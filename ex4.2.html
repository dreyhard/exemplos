<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>tabelas com rowspan</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<table border="1">
		<tr>

			<th>mes</th>
			<th>valores</th>
			<th>celula espandida: total</th>
			
		</tr>
		<tr>
			<td>janeiro</td>
			<td>30</td>
             <td rowspan="2">total : 50</td>
		</tr>
		<tr>
			<td>fevereiro</td>
			<td>15</td>
		</tr>

	</table>
</body>
</html>
